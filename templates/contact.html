{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4" style="color:#4e8234;">ติดต่อฟาร์มไซด์</h1>
    <div class="row">
        <div class="col-md-6">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">ชื่อ</label>
                    <input type="text" class="form-control" id="name" placeholder="กรอกชื่อของคุณ">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">อีเมล</label>
                    <input type="email" class="form-control" id="email" placeholder="example@email.com">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">ข้อความ</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="พิมพ์ข้อความของคุณ"></textarea>
                </div>
                <button type="submit" class="btn btn-success">ส่งข้อความ</button>
            </form>
        </div>
        <div class="col-md-6">
            <div class="card p-4 border-success shadow-sm" style="background: linear-gradient(135deg, #e9f7ef 0%, #f9fbe7 100%);">
                <h5 style="color:#4e8234;">ข้อมูลติดต่อฟาร์มไซด์</h5>
                <p class="mb-1"><i class="fas fa-map-marker-alt"></i> sisaket</p>
                <p class="mb-1"><i class="fas fa-phone"></i> xxx-xxx-xxxx</p>
                <p class="mb-1"><i class="fas fa-envelope"></i> farmappside</p>
                <p class="mb-0"><i class="fas fa-clock"></i> เวลาทำการ: ทุกวัน 08:00-18:00 น.</p>
                <div class="mt-3" style="color:#7a5c1e; font-style:italic;">“เรายินดีรับฟังทุกข้อเสนอแนะและพร้อมร่วมมือกับทุกคนเพื่ออนาคตเกษตรไทย”</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
